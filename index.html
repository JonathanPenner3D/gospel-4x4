<!doctype html>
<html>
<head>
    <title>Gospel 4x4</title>
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/style.css">

</head>

<body>
    <div class="page">
        <div class="centered">
            <h1 id="result"></h1>

            <p>4x4: Read all four Gospels four times in one year.</p>
        </div>
    </div>

    <script>
var now = new Date();
var start = new Date(now.getFullYear(), 0, 0);
var diff = now - start;
var oneDay = 1000 * 60 * 60 * 24;
var dayStart = Math.floor(diff / oneDay) % 89;

var data = {"John": 68, "Luke": 44, "Mark": 28, "Matthew": 0};
var result = "";
for (var key in data) {
    var value = data[key];
    if (dayStart > value) {
        result = "Today's Gospel reading is ".concat(key, ":", dayStart - value);
        break;
    }
}

document.getElementById("result").innerHTML = result;
    </script>
</body>
</html>
